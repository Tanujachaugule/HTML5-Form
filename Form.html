<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
    <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
    <div>
        <label for="text"> Name: </label>
        <input type="text" id="text" name="text"><br><br>
        <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
        <label for="pwd">password : </label>
        <input type="password" id="pwd" name="pwd"><br><br>
        <error-output class="pwd-error" for="pwd"></error-output>
    </div>
    <div>
        <label for="email">email : </label>
        <input type="email" id="email" name="email"><br><br>
        <error-output class="email-error" for="email"></error-output>
    </div>
    <div>
        <label for="url">url : </label>
        <input type="url" id="url" name="url"><br><br>
    </div>
    <div>
        <label for="number">number : </label>
        <input type="number" id="number" name="number"><br><br>
    </div>
    <div>
        <label for="tel">Mobile : </label>
        <input type="tel" id="tel" name="tel"><br><br>
        <error-output class="tel-error" for="tel"></error-output>
    </div>
    <div>
        <label for="search">search : </label>
        <input type="search" id="search" name="search"><br><br>
    </div>
    <div class="nativeDataTimePicker">
        <label for="party"> date and time:</label>
        <input type="datetime-local" id="party" name="bday"><br><br>
        <span class="validity"></span>
    </div>
    <div>
        <label for="salary"> salary: </label>
        <input type="range" name="salary" id="salary" min="300000"
               max="500000" step="100" value="400000"><br><br>
        <output class="salary-output" for="salary">400000</output>
    </div>
    <div>
        <button>Submit</button>      
    </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value))
            textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
        });

        const pwd = document.querySelector('#pwd');
        const pwdError = document.querySelector('.pwd-error');
        pwd.addEventListener('input', function() {
            let pwdRegex = RegExp('^(?=.*[A-Z])(?=.*[0-9])(?=.*[!?@#$]{1})[a-zA-Z0-9!?@#$]{8,32}$');
            if (pwdRegex.test(pwd.value))
            pwdError.textContent = "";
            else pwdError.textContent = "Password is Incorrect";
        });

        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function() {
            let emailRegex = RegExp('^([a-z0-9\_\.\-]+)@([a-z]+)\.([a-z]{2,5})(\.[a-z]{2,5})?$');
            if (emailRegex.test(email.value))
            emailError.textContent = "";
            else emailError.textContent = "Email Id is Incorrect";
        });

        const tel = document.querySelector('#tel');
        const telError = document.querySelector('.tel-error');
        tel.addEventListener('input', function() {
            let telRegex = RegExp('((91){1})[ ]([98765]{1})([0-9]{9})$');
            if (telRegex.test(tel.value))
            telError.textContent = "";
            else telError.textContent = "Mobile Number is Incorrect";
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function() {
            output.textContent = salary.value;
        });
    </script>
</body>
</html>
